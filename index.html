<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog</title>
    <style>
        body {
            background-color: #ddcfff;
            color: #040de1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
        }
        footer {
            background-color: #040de1;
            color: #ddcfff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- blog name / header -->
        <h1>Felix Wanz</h1>
    </header>

    <div class="content">
        <!-- posts -->
        <p>For requests please refer to the e-mail below! </p>
        
        <br>
        <p>This page is currently a placeholder website!</p>
    </div>

    <footer>
        <!-- footer -->
        <p>Contact: felix@felixwanz.com</p>
        <p>&copy; <span id="year"></span> Felix Wanz</p>

        <script>
            document.getElementById('year').innerText = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
